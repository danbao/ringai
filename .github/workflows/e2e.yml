name: E2E

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/e2e-test-app/**'
      - 'packages/plugin-playwright-driver/**'
      - 'packages/web-application/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/e2e-test-app/**'
      - 'packages/plugin-playwright-driver/**'
      - 'packages/web-application/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps chromium

    - name: Build project
      run: pnpm run build:main

    - name: Run E2E tests (Playwright headless)
      run: pnpm run test:e2e
      env:
        CI: true

    - name: Upload test screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-screenshots
        path: packages/e2e-test-app/_tmp/**/*.png
        retention-days: 7
